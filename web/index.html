<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Interativa</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <!-- Formulário do aviso -->
        <form id="permissionForm">
            <div class="warning">
                <h3>Aviso</h3>
                <p>
                    Esta página não tem a intenção de substituir, auxiliar ou orientar qualquer prática médica...
                </p>
                <p>Você compreende isso?</p>

                <input type="radio" name="resposta" id="yes" required>
                <label for="yes">Sim</label>

                <input type="radio" name="resposta" id="no" required>
                <label for="no">Não</label>

                <button type="submit" id="confirm">Confirmar</button>
            </div>
        </form>

        <!-- Formulário da consulta -->
        <form id="consultForm">
            <div class="consulta" style="display:none;">
                <img src="medic.png" alt="Médico" id="medic">
                <p id="Questions"></p>
                <input type="number" id="answerInput" placeholder="Digite sua resposta aqui">
                <button type="submit" id="nextQuestion">Confirmar</button>
                <h6>(Para respostas sim/não use 1 para sim e 0 para não)</h6>
            </div>
        </form>
    </div>
</body>
</html>
